<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login – Reno Robs Trading</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #f7f9fc 60%, #edfbf5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.10);
            padding: 48px 44px 40px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 32px;
        }

        .brand img {
            height: 48px;
            width: auto;
            border-radius: 8px;
        }

        .brand-text h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.3px;
        }

        .brand-text p {
            margin: 2px 0 0;
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }

        h2 {
            margin: 0 0 24px;
            font-size: 22px;
            font-weight: 700;
            color: #111827;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .field input {
            width: 100%;
            padding: 11px 14px;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            color: #111827;
            background: #fafafa;
            outline: none;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .field input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79,70,229,0.10);
            background: white;
        }

        .error-box {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 18px;
        }

        .login-btn {
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.15s, transform 0.1s;
            letter-spacing: 0.1px;
        }

        .login-btn:hover { background: #4338ca; }
        .login-btn:active { transform: scale(0.99); }

        .footer-note {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

<div class="login-card">

    <div class="brand">
        <img src="/static/logo.png" alt="Logo">
        <div class="brand-text">
            <h1>Reno Robs Trading</h1>
            <p>AI-Powered Stock Scanner</p>
        </div>
    </div>

    <h2>Sign in</h2>

    {% if error %}
    <div class="error-box">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div class="field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"
                   placeholder="Enter your username" required autofocus>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
                   placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Sign in</button>
    </form>

    <div class="footer-note">Proprietary — authorized users only</div>
</div>

</body>
</html>
