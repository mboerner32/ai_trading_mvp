<!DOCTYPE html>
<html>
<head>
    <title>Reno Robs Trading Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
            background-color: #f7f9fc;
            color: #1f2937;
        }

        /* Top Navigation */
        .navbar {
            background: white;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .navbar h2 {
            margin: 0;
            font-weight: 600;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            color: #4f46e5;
        }

        /* Container */
        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.05);
        }

        .card h3 {
            margin: 0;
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .card p {
            font-size: 28px;
            font-weight: 600;
            margin-top: 8px;
        }

        /* Mode Toggle */
        .mode-toggle a {
            padding: 10px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            margin-right: 10px;
            background: #e5e7eb;
            color: #111827;
        }

        .mode-toggle a.active {
            background: #4f46e5;
            color: white;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
        }

        th {
            background: #f3f4f6;
            font-weight: 600;
        }

        tr:not(:last-child) {
            border-bottom: 1px solid #f1f1f1;
        }

        .buy { color: #16a34a; font-weight: 600; }
        .hold { color: #f59e0b; font-weight: 600; }
        .avoid { color: #dc2626; font-weight: 600; }
    </style>
</head>

<body>

<div class="navbar">
    <h2>ðŸ“ˆ Reno Robs Trading</h2>
    <div class="nav-links">
        <a href="/">Dashboard</a>
        <a href="/analytics">Analytics</a>
    </div>
</div>

<div class="container">

    <!-- Mode Toggle -->
    <div class="mode-toggle" style="margin-bottom:20px;">
        <a href="/?mode=standard" class="{{ 'active' if mode == 'standard' else '' }}">Standard Mode</a>
        <a href="/?mode=strict" class="{{ 'active' if mode == 'strict' else '' }}">Strict Mode</a>
    </div>

    <!-- KPI Summary -->
    <div class="kpi-grid">
        <div class="card">
            <h3>Total Stocks Scanned</h3>
            <p>{{ summary.total_scanned }}</p>
        </div>

        <div class="card">
            <h3>Qualified Stocks</h3>
            <p>{{ summary.passed }}</p>
        </div>
