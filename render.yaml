services:
  - type: web
    name: ai-trading-mvp
    env: python
    runtime: python3.11
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    plan: free
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: DB_PATH
        value: /data/scan_history.db
